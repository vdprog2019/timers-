

<html>
    
<head>   
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>




    <style>
    
        .ball{
            width: 200px;
            height: 200px;
            margin-top: 0px;
            margin-left: 0px;
            margin-right: 0px;
        }
        
        
        .start{
            width: 100px;
            height: 100px;
        }
    </style>
    
</head>

<body>
    
    <div>
        <button  onclick="random_course()">
                <img class="start" src="start.png">
        </button>
        
        <button   onclick="stop_ball()">
                <img class="start" src="stop.png">
        </button>
        
        <button  onclick="stop_timer()" id="rev">
            <img src="http://s1.iconbird.com/ico/0612/prettyoffice/w256h2561339405847Delete256.png" class="start">
        </button>
        

        <button onclick="start_timer('left')"> 
            <img class="start" src="left.png" >
       </button>


       <button onclick="start_timer('right')"> 
                <img class="start" src="right.png" >
        </button>
        
        <button onclick="start_timer('down')">
                <img class="start" src="http://s1.iconbird.com/ico/0912/ToolbarIcons/w256h2561346685452ArrowDown.png">
        </button>
        
        <button onclick="start_timer('up')">
                <img class="start" src="http://s1.iconbird.com/ico/0912/ToolbarIcons/w256h2561346685452ArrowUp.png">
        </button>
        

       <label>Скорость мяча: <input type="number" value="1" id="speed"></label>

       
       
    </div>
    
    <div>
        <img class="ball" src="%D0%BC%D1%8F%D1%87.png" id="ball_image">
    </div>

    
    
    
    
    
    <script>
        
        
        var marginTop = 0; 
        var marginLeft = 0;
        var idTimer = -1;
        var saveBall = document.getElementById("ball_image");
        
        
        function random_course()
        {
            
        }
        
        
        function start_timer(move_direction){
            switch(move_direction)
                {
                    case "left":
                        {
                              if(idTimer == -1)
                                    idTimer = setInterval(move_ball_left, 150);
                            break;
                        }
                    case "down":
                        {
                              if(idTimer == -1)
                                    idTimer = setInterval(move_ball_down, 150);
                            break;
                        }
                    case "right":
                        {
                              if(idTimer == -1)
                                    idTimer = setInterval(move_ball_right, 150);
                            break;
                        }
                    case "up":
                        {
                              if(idTimer == -1)
                                    idTimer = setInterval(move_ball_up, 150);
                            break;
                        }
           
                }
        }
        
        function stop_ball()
        {
            marginLeft = 0;
            marginTop = 0; 
            update_graphic();
        }
        
        
        function stop_timer()
        {
              clearTimeout(idTimer);
              idTimer = -1;
        }
        
        function move_ball_left()
        {
             marginTop = marginTop - get_speed();
          
            update_graphic();
        }
        
        
        function move_ball_right()
        {
            marginTop = marginTop + get_speed();
            update_graphic();
        }
        
        function move_ball_down()
        {
            marginLeft = marginLeft + get_speed();
            update_graphic();
        }
        
        
        function move_ball_up()
        {
             marginLeft = marginLeft - get_speed();
            update_graphic();
        }
        
        
        
        function get_speed()
        {
               return parseInt(document.getElementById("speed").value);
               
        }
        
        
        function update_graphic()
        {
            saveBall.style.marginTop = marginLeft+"px";
            saveBall.style.marginLeft = marginTop+"px";
        }
        
        
    </script>
</body>

</html>
