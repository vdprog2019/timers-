    <script>
        
        var ui_margin_left =  document.getElementById("margin_top");
        var ui_margin_top =  document.getElementById("margin_left");
        
        
     


        var randomDirection = 0;
        var marginTop = 0; 
        var marginLeft = 0;
        var idTimer = -1;
        var saveBall = document.getElementById("ball_image");
        
        
        function random_course()
        {
            var r = getRandomInt(1,8);

            switch(r)
                {
                    case 1:
                        {
                            start_timer('right');
                            break;
                        }
                        
                    case 2:
                        {
                            start_timer('left');
                            break;
                        }
                    case 3:
                        {
                            start_timer('up');
                            break;
                        }
                    case 4:
                        {
                            start_timer('down');
                            break;
                        }
                    case 5:
                        {
                            move_ball_right_up();
                            break;
                        }
                    case 6:
                        {
                            move_ball_left_up();
                            break;
                        }
                    case 7:
                        {
                            move_ball_left_down();
                            break;
                        }
                    case 8:
                        {
                            move_ball_right_down();
                            break;
                        }
                        
                    
                        
                }
        }
        
        
        function start_timer(move_direction){
            switch(move_direction)
                {
                    case "left":
                        {
                              if(idTimer == -1)
                                    idTimer = setInterval(move_ball_left, 150);
                            break;
                        }
                    case "down":
                        {
                              if(idTimer == -1)
                                    idTimer = setInterval(move_ball_down, 150);
                            break;
                        }
                    case "right":
                        {
                              if(idTimer == -1)
                                    idTimer = setInterval(move_ball_right, 150);
                            break;
                        }
                    case "up":
                        {
                              if(idTimer == -1)
                                    idTimer = setInterval(move_ball_up, 150);
                            break;
                        }
                    case "right_up":
                        {
                            if(idTimer == -1)
                                    idTimer = setInterval(move_ball_right_up, 150);
                            break;
                        }
                    case "left_up":
                        {
                            if(idTimer == -1)
                                    idTimer = setInterval(move_ball_left_up, 150);
                            break;
                        }
                    case "right_down":
                        {
                            if(idTimer == -1)
                                    idTimer = setInterval(move_ball_right_down, 150);
                            break;
                        }
                    case "left_down":
                        {
                            if(idTimer == -1)
                                    idTimer = setInterval(move_ball_left_down, 150);
                            break;
                        }
                        
           
                }
        }
        
        function stop_ball()
        {
            marginLeft = 0;
            marginTop = 0; 
            update_graphic();
        }
        
        
        function stop_timer()
        {
              clearTimeout(idTimer);
              idTimer = -1;
        }
        
        function move_ball_left()
        {
           
            if(marginTop < 0 ){
              return;
            }else{
             
            marginTop = marginTop - get_speed();
            update_graphic();
            }
        }
        
        
        function move_ball_right()
        {
           if(marginTop + (document.getElementById("ball_image").offsetWidth * 1.24) > document.getElementById("border_ball").offsetWidth ){
              return;
            }else{

            marginTop = marginTop + get_speed();
            update_graphic();
            }
            
        }
        
        function move_ball_down()
        {
            
       
            if(marginLeft + (document.getElementById("ball_image").offsetHeight * 1.3) > document.getElementById("border_ball").offsetHeight ){
              return;
            }else{
            
            marginLeft = marginLeft + get_speed();
            update_graphic();
                }
        }
        
        
        function move_ball_up()
        {
            marginLeft = marginLeft - get_speed();
            update_graphic();
        }
        
        
        
        
        function move_ball_right_up()
        {
            marginTop = marginTop + get_speed();
            marginLeft = marginLeft - get_speed();
            update_graphic();            
        }
        
        function move_ball_left_up()
        {
            marginTop = marginTop - get_speed();
            marginLeft = marginLeft - get_speed();
            update_graphic();            
        }
        
        function move_ball_left_down()
        {
            marginTop = marginTop - get_speed();
            marginLeft = marginLeft + get_speed();
            update_graphic();            
        }
        
        
        function move_ball_right_down()
        {
            marginLeft = marginLeft + get_speed();
            marginTop = marginTop + get_speed();
            update_graphic();            
        }
        
        
        
        
        function get_speed()
        {
               return parseInt(document.getElementById("speed").value);    
        }
        
        
        function update_graphic()
        {
            saveBall.style.marginTop = marginLeft +"px";
            saveBall.style.marginLeft = marginTop +"px";
            ui_margin_left.value = marginLeft;
            ui_margin_top.value = marginTop;
        }
        
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        
    </script>
